<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表页面</title>
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/article/ariticle_list.css">
    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPIjs -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/ariticle_list.js"></script>
</head>

<body>
    <!-- layui 面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="formFilter">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>

                </div>
                <div class="layui-form-item layui-inline">

                    <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>

                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnfilter">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="230">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页区域 -->

            <div id="test1"></div>
        </div>
    </div>


    <!-- 编写文章列表模板 -->
    <script type="text/html" id="art_list_html">

        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs editBtn" date-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs deletBtn" date-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}

    </script>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="art_Class">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
    </script>

</body>

</html>
