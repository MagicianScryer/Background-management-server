<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入类ui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- 引入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入自己的js -->
    <script src="./assets/js/login.js"></script>

    <title>大事件-登入/注册</title>
</head>

<body>
    <div class="layui-main">
        <!-- logo 部分 -->
    </div>
    <div class="logo">
        <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="login_box">
        <div class="title"></div>

        <!-- 登陆的div -->
        <div class="login-box">
            <form class="layui-form" action="" id="loginform">
                <!-- 类ui的表单组件 -->
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="vipusername">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="vippassword">
                </div>
                <div class="layui-form-item">
                    <!-- 注意表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="login_submit">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" action="" id="regform">
                <!-- 类ui的表单组件 -->
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="newusername">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="newpassword">
                </div>
                <!-- 再次输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                        "></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|equality" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 注意表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit id="reg_submit">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script>
    </script>
    </div>
</body>

</html>
